      function alerts() {
        alert("Thank you we will be touch");
      }
    </script>

  <body>
    <header>
      <!-- Nav Start -->
      <nav class="container-fluid">
        <div id="id_nav_show_hide" class="links">
          <a class="logo" href="/index.html"
            ><img src="/img/tropico-1.jpg" alt="Fruits"

          <a href="/about us/about.html">about</a>
          <a href="#">Contact us</a>
          <a href="/gallery page/gallery.html">Gallery</a>
          <a href="/Support/support.html">Support</a>
        </div>

        <i id="burger_btn" class="fa fa-bars burger" aria-hidden="true"></i>
      </nav>
      <!-- Nave End -->
    </header>
    <main>
      <div class="container intro">
        <div class="text-center">
          <h1 class="display-1">Contact Us</h1>
          <p class="display-5 fw-bold border-5 border-bottom border-warning">
            We would love to hear from you
          </p>
        </div>
        <div
          class="row justify-content-center bg-light-subtle border border-5 border-secondary text-center py-5"
        >
          <div class="col-lg-6">
            <form>
              <label for="name " class="form-control border-0">Name:</label>
              <input
                type="text"
                id="name"
                placeholder="Enetr your name"
                class="form-control"
              />
              <label for="Last name " class="form-control border-0"
                >Last Name:</label
              >
              <input
                type="text"
                id="Last Name"
                placeholder="Enetr your Last Name"
                class="form-control"
              />

              <label for="email" type="text" class="form-control border-0"
                >Enetr a valid E-mail</label
              >
              <input type="email" id="email" placeholder="Example@mail.com" />

              <label for="select" type="select" class="form-control border-0"
                >Choose Topic:
              </label>

              <select
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Choose topic:</option>
                <option value="1">General</option>
                <option value="2">Price</option>
                <option value="3">Complaint</option>
                <option value="4">Question</option>
              </select>
              <label for="exampleFormControlTextarea1" class="form-label"
                >Enter your message here</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
              <button
                onclick=" alerts()"
                type="submit"
                class="btn btn-primary mt-3"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- * Footer -->
    <footer class="container-fluid bg-dark text-light mt-5">

        <div class="d-flex align-items-center">

          </div>
